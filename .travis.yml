language: python
python:
- 3.6
services:
- docker
- mongodb
cache: pip
install:
- pip install pytest
- pip install pytest-cov
- pip install -r requirements.txt
- pip install coveralls
script:
- PYTHONPATH=`pwd` pytest --cov=src
after_success:
- coveralls
- curl -L -X POST https://registry.hub.docker.com/u/rsdnlesc/admin/trigger/$DOCKERHUB_TRIGGER_TOKEN
